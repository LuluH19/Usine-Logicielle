apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-portal
  namespace: ops
spec:
  replicas: 2
  selector:
    matchLabels: { app: ops-portal }
  template:
    metadata:
      labels: { app: ops-portal }
    spec:
      containers:
      - name: api
        image: ops-portal:dev
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
        envFrom:
          - configMapRef: { name: ops-portal-config }
          - secretRef:    { name: ops-portal-secret }
        readinessProbe:
          httpGet: { path: /readyz, port: 8080 }
          initialDelaySeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 5
        resources:
          requests: { cpu: "50m", memory: "128Mi" }
          limits:   { cpu: "200m", memory: "256Mi" }
