apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ops-portal
  namespace: ops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ops-portal.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ops-portal
                port: { number: 80 }
